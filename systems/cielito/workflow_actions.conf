[niddown]
display_location = both
fields = nids
label = `niddown($nids$)`
search.preserve_timerange = 1
search.search_string = `niddown($nids$)`
search.target = blank
type = search

[nodewin]
display_location = both
fields = node
label = 10 min window
search.preserve_timerange = 0
search.search_string = now=$utime$ earliest=-5m latest=+5m (sourcetype=cray $node$) OR (sourcetype=moabs nid=$nid$) OR (sourcetype=syslog host=$nid$)
search.target = blank
search.view = flashtimeline
type = search

[updateJobsLookup]
alert.expires = 4h
alert.track = 1
cron_schedule = 15 */4 * * *
description = Update jobs lookup with jobs since it was last written
search = [ | inputlookup jobs.csv.gz | head 1 | eval query="etype=jobstart start>" . start | fields + query | format] | eval starttime=strftime(start, "%Y-%m-%d %H:%M:%S") | fields - _raw _cd _kv _serial _si _sourcetype _indextime _time | lookup hostlist short AS nids OUTPUT long | makemv delim="," long | mvexpand long | dedup job start long | lookup nodes nid AS long OUTPUT  node | fields +  starttime,start,job,user,node,nnodes  | append maxout=99999999 [ | inputlookup jobs.csv] | outputlookup max=99999999 jobs.csv.gz
vsid = gm54qwwy


[ERR-USR]
search = etype=nodeup OR etype=jobstart

[*-UNK]
search = etype=rsvend id=PreventMaint.* OR id=system.*

[USR-ERR]
search = etype=nodedown OR "setting node state to down"

[*-SYS]
search = etype=rsvstart id=PreventMaint.* OR id=system.*

[bad]
search = sourcetype=cray (ec_heartbeat_stop OR ec_l0_health OR ec_mesh_link_failed)

[sysUSR-ERR]
search = from=USR to=ERR ERR=8 
[sysUSR-SYS]
search = from=USR to=SYS SYS=8 

[sysERR-USR]
search = from=ERR to=USR ERR=7 
[sysERR-SYS]
search = from=ERR to=SYS ERR=7 

[sysSYS-ERR]
search = from=SYS to=ERR ERR=8 
[sysSYS-USR]
search = from=SYS to=UNK UNK=8 

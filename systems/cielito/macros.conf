[jmtti(1)]
args = days
# if jobERRCountInWindow==0, JMTTI denominator would be 0 (infinite JMTTI),
# so just set JMTTI to systemUptimeHoursInWindow
definition = index=summary USRhoursToday | join _time type=outer [search `jobKillingNodes` | timechart span=1d dc(job) AS jobERRCountToday] | sort _time | streamstats sum(USRhoursToday) AS USRhoursInWindow window=$days$ | streamstats sum(jobERRCountToday) AS jobERRCountInWindow window=$days$ | streamstats count(_time) as ndays window=$days$ | where ndays=$days$ | eval JMTTi=USRhoursInWindow/jobERRCountInWindow | eval JMTTI=if(isnull(JMTTi),USRhoursInWindow,JMTTi)

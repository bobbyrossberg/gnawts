iseval = 0

[smtti]
definition = `smtti(days=14)`
iseval = 0

[el]
definition = `el(days=14)`
iseval = 0

[job(2)]
args = jobid,latest
definition = (sourcetype=moabs job=$jobid$) OR [search sourcetype=moabs otype=job job=$jobid$ latest=$latest$ | head 1 | eval end=if(etype=="JOBEND", end, now()) | lookup hostlist short AS nids OUTPUT long | makemv delim="," long | mvexpand long | lookup nodes nid AS long OUTPUT node | eval query = " _time>=" . start . " _time<= " . end .  " (nid=" . long . " OR host=" . node . " OR node=" . node . ")" | fields + query | format maxresults=1000] 
errormsg = 
iseval = 0
validation = 

[jobKillingNodes]
definition = index=summary from=USR to=ERR | lookup nodes nid AS nids OUTPUT node | lookup jobe node OUTPUT job htime | where NOT isnull(job)

[jmtti(1)]
args = days
# if jobERRCountInWindow==0, JMTTI denominator would be 0 (infinite JMTTI),
# so just set JMTTI to systemUptimeHoursInWindow
definition = index=summary USRhoursToday | join _time type=outer [search `jobKillingNodes` | timechart span=1d dc(job) AS jobERRCountToday] | sort _time | streamstats sum(USRhoursToday) AS USRhoursInWindow window=$days$ | streamstats sum(jobERRCountToday) AS jobERRCountInWindow window=$days$ | eval JMTTi=USRhoursInWindow/jobERRCountInWindow | eval JMTTI=if(isnull(JMTTi),USRhoursInWindow,JMTTi)
errormsg = Number of days must be positive.
iseval = 0
validation = days>0

[smtti(1)]
args = days
# if systemERRCountInWindow==0, SMTTI denominator would be 0 (infinite SMTTI),
# so just set SMTTI to systemUptimeHoursInWindow
definition = index=summary USRHoursToday | join type=outer _time [search index=summary tag=sysstate from=USR to=ERR | timechart span=1d count AS systemERRCountToday] | sort _time | streamstats sum(USRhoursToday) AS USRhoursInWindow window=$days$ | streamstats sum(systemERRCountToday) AS systemERRCountInWindow window=$days$ | eval SMTTi=round(USRhoursInWindow/systemERRCountInWindow,2) | eval SMTTI=if(isnull(SMTTi),USRhoursInWindow,SMTTi)
errormsg = Number of days must be positive.
iseval = 0
validation = days>0

[el(1)]
args = days
definition = index=summary USRhoursToday | sort _time | streamstats sum(USRhoursToday) AS USRhoursInWindow window=$days$ | streamstats sum(ERRhoursToday) AS ERRhoursInWindow window=$days$ | eval EL=100*USRhoursInWindow/(USRhoursInWindow+ERRhoursInWindow) | timechart max(EL) AS EL
errormsg = Number of days must be positive.
iseval = 0
validation = days>0

[systemUptimeYesterday]
args =
definition = `systemUptimeYesterday(now())`
errormsg =
iseval = 0

[systemHoursYesterday(1)]
args = Today
# gentimes may help avoid the below subsearch craziness
definition = [search index=summary tag=sysstate | head 1 | eval query="index=summary tag=sysstate latest=" . relative_time($Today$, "-1d@d") | fields + query ] | head 1 | eval Time=relative_time($Today$, "-1d@d") | eval Fake=1 | append [search [ search index=summary tag=sysstate | head 1 | eval query="index=summary tag=sysstate earliest=" . relative_time($Today$, "-0d@d") | fields + query ] | tail 1 | eval Time=relative_time($Today$, "-0d@d") | eval Fake=1] | append [search [search index=summary tag=sysstate | head 1 | eval query="index=summary tag=sysstate earliest=" . relative_time($Today$, "-1d@d") . " latest=" . relative_time($Today$, "-0d@d") | fields + query] | eval Time=_time] | sort Time | delta Time AS durationSeconds | eval USRhrs=if(from="USR",round(durationSeconds/3600,2),0) | eval SYShrs=if(from="SYS",round(durationSeconds/3600,2),0) | eval ERRhrs=if(from="ERR",round(durationSeconds/3600,2),0) | stats sum(USRhrs) AS USRhoursToday sum(SYShrs) AS SYShoursToday sum(ERRhrs) AS ERRhoursToday | eval info_min_time=round(relative_time($Today$, "-1d@d"),0) | eval info_max_time=round(relative_time($Today$, "-0d@d"),0) | eval _time=info_min_time
#definition = [search index=summary tag=sysstate | head 1 | eval query="index=summary tag=sysstate latest=" . relative_time(1297321200, "-1d@d") | fields + query ] | head 1 | eval Time=relative_time(1297321200, "-1d@d") | eval Fake=1 | append [search [ search index=summary tag=sysstate | head 1 | eval query="index=summary tag=sysstate earliest=" . relative_time(1297321200, "-0d@d") | fields + query ] | tail 1 | eval Time=relative_time(1297321200, "-0d@d") | eval Fake=1] | append [search [search index=summary tag=sysstate | head 1 | eval query="index=summary tag=sysstate earliest=" . relative_time(1297321200, "-1d@d") . " latest=" . relative_time(1297321200, "-0d@d") | fields + query] | eval Time=_time] | sort Time | delta Time AS durationSeconds | eval USRhrs=if(from="USR",round(durationSeconds/3600,2),0) | eval SYShrs=if(from="SYS",round(durationSeconds/3600,2),0) | stats sum(USRhrs) AS USRhoursToday sum(SYShrs) AS SYShoursToday | eval info_min_time=round(relative_time(1297321200, "-1d@d"),0) | eval info_max_time=round(relative_time(1297321200, "-0d@d"),0) | eval _time=info_min_time
# for testing:
#definition = [search index=summary systemStateChange=USR | head 1 | eval query="index=summary systemStateChange=USR latest=" . relative_time(1295506800, "-1d@d") | fields + query ] | head 1 | eval Time=relative_time(1295506800, "-1d@d") | eval Fake=1 | append [search [ search index=summary systemStateChange=USR | head 1 | eval query="index=summary systemStateChange=USR earliest=" . relative_time(1295506800, "-0d@d") | fields + query ] | tail 1 | eval Time=relative_time(1295506800, "-0d@d") | eval Fake=1] | append [search [search index=summary systemStateChange=USR | head 1 | eval query="index=summary systemStateChange=USR earliest=" . relative_time(1295506800, "-1d@d") . " latest=" . relative_time(1295506800, "-0d@d") | fields + query] | eval Time=_time] | sort Time | delta Time AS durationSeconds | eval systemUptimeHours=if(direction="decreasing",round(durationSeconds/3600,2),0)
#definition = [search index=summary systemStateChange=* | head 1 | eval query="index=summary systemStateChange=* latest=" . relative_time(1295506800, "-1d@d") | fields + query ] | head 1 | eval _time=relative_time(1295506800, "-1d@d") | eval Fake=1 | append [search [ search index=summary systemStateChange=* | head 1 | eval query="index=summary systemStateChange=* earliest=" . relative_time(1295506800, "-0d@d") | fields + query ] | tail 1 | eval _time=relative_time(1295506800, "-0d@d") | eval Fake=1] | append [search index=summary systemStateChange=* | head 1 | eval query="index=summary systemStateChange=* earliest=" . relative_time(1295506800, "-1d@d") . " latest=" . relative_time(1295506800, "-0d@d") | fields + query] | sort _time | transaction systemStateChange stemUptime" startswith="direction=increasing" ensdwith="direction=decreasing"
#definition = [search index=summary systemStateChange=* | head 1 | eval query="index=summary systemStateChange=* latest=" . relative_time($Today$, "-1d@d") | fields + query ] | head 1 | eval Time=relative_time($Today$, "-1d@d") | eval Fake=1 | append [search [ search index=summary systemStateChange=* | head 1 | eval query="index=summary systemStateChange=* earliest=" . relative_time($Today$, "-0d@d") | fields + query ] | tail 1 | eval Time=relative_time($Today$, "-0d@d") | eval Fake=1] | append [search [search index=summary systemStateChange=* | head 1 | eval query="index=summary systemStateChange=* earliest=" . relative_time($Today$, "-1d@d") . " latest=" . relative_time($Today$, "-0d@d") | fields + query] | eval Time=_time] | sort Time | delta Time AS durationSeconds | eval systemUptimeHours=if(systemStateChange="USR" AND direction="decreasing",round(durationSeconds/3600,2),0) | eval systemERR=if(systemStateChange="ERR" AND crossing="increasing" AND NOT Fake=1,1,0) | stats sum(systemUptimeHours) AS systemUptimeHoursToday, sum(systemERR) as systemERRCountToday | eval info_min_time=round(relative_time($Today$, "-1d@d"),0) | eval info_max_time=round(relative_time($Today$, "-0d@d"),0) | eval _time=info_min_time

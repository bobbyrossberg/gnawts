search = sourcetype=syslog (fail OR fault OR denied OR segmentation OR reject OR oops OR warn OR error OR killed OR refuse OR revoke OR crash OR alert OR critical OR atten OR ***NOTICE OR ***ATTENT OR not OR healthcheck OR kern.err) NOT (host=*-sp OR host=*-cmm OR host=*-man) NOT (moab\[ OR kern.warn OR kern.notice OR kern.info OR authenti OR ccache OR Lustr OR ECC OR ticks OR publickey OR CSG OR csg OR INFO: OR Non-Fatal OR default OR ibtrackerror OR without OR correct OR ERROR_ADDRESS OR Normal OR mce_handler OR mcelog.cron OR edac-util OR edac_core OR handle_mm_fault OR do_page_fault OR error_exit OR overflow OR anyway OR fs/inotify OR Sis OR sshd:session OR mailgate OR kuserok OR CHANNEL OR overflow OR Transaction OR ACPI OR rupt OR DIMM OR channel OR /etc/modprobe.d OR banks OR mptbase OR redsky-tools OR authpriv.notice OR authpriv.debug OR throttling OR ntpd OR warning: OR daemon.notice OR ib0: packet len OR is resyncing OR too long to send OR fishwrap OR user.notice)

